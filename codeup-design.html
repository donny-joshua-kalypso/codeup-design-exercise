<!DOCTYPE html>

<main class="container">
    <section class="row-bg-5 p-0 mx-auto">
             <div class="col-12 col-md-8 col-xl-3 block bg-1"></div>
                <h1 class="d-flex justify-content-center">Visual Design & Web Development</h1>
                <h2 class="d-flex justify-content-center">From Park City, Utah</h2>
             <div>
                <div class="row d-flex flex-wrap">
                <div class="col-6 col-sm-3 bg-1 p-0 mx-auto"><img class="rounded-circle" alt="75x75" src="https://placehold.it/100x100" data-holder-rendered="true"></div>

            </div>
            <div>
        </div>
        <hr>
    <div>

    </div>

        <div class="row bg-5">

                <div class="col-12 col-md-6 col-xl-3 block bg-2"><img src="assets/images/macbook.jpg" class="img-fluid" alt="Responsive image"></div>

                <div class="col-12 col-md-6 col-xl-3 block bg-3"><img src="assets/images/man.jpg" class="img-fluid" alt="Responsive image"></div>

                <div class="col-12 col-md-6 col-xl-3 block bg-4"><img src="assets/images/security.jpg" class="img-fluid" alt="Responsive image"></div>

                </div>
            </div>
        </div>

</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
